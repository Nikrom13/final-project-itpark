<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вход</title>
</head>
<body>
<div data-th-if="error">
    Ошибка: [[ ${error} ]]
</div>
<div data-th-if="register">
    Вы успешно зарегистрировались. Войдите, используя ваш логин и пароль.
</div>
<form data-th-action="@{/login}" method="post">
    <input name="username" placeholder="Login" required>
    <input name="password" type="password" placeholder="Password" required>
    <button>Вход</button>
</form>
</body>
</html>
