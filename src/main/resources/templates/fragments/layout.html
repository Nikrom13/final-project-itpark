<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div data-th-fragment="logoutFragment">
    <form class="btn btn-link"
            data-th-if="${#authorization.expression('isAuthenticated()')}"
            data-th-action="@{/logout}" method="post">
        <button>Выйти</button>
    </form>
</div>
<div data-th-fragment="registerFragment">
    <a class="btn btn-link" data-th-if="${#authorization.expression('isAnonymous()')}"
             data-th-href="@{/register}">Регистрация</a>
</div>
<div data-th-fragment="loginFragment">
    <a  class="btn btn-link"  data-th-if="${#authorization.expression('isAnonymous()')}"
        data-th-href="@{/login}">Войти</a>
</div>
<div data-th-fragment="adminFragment">
    <a class="btn btn-link" data-th-if="${#authorization.expression('hasRole(''ADMIN'')')}"
       data-th-href="@{/admin}">Панель управления</a>
</div>
<div data-th-fragment="personalAreaFragment">
    <a class="btn btn-link" data-th-if="${#authorization.expression('isAuthenticated()')}"
       data-th-href="@{/personalArea}">Личный кабинет</a>
</div>
</body>
</html>
