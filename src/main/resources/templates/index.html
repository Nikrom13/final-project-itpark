<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand">Navbar</a>

  <form class="form-inline" data-th-if="${#authorization.expression('isAuthenticated()')}">
    <input class="form-control mr-sm-2" type="search" data-th-value="${search}" name="search" placeholder="Поиск" aria-label="Search" >
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
  </form>

  <form class="form-inline" data-th-if="${#authorization.expression('isAnonymous()')}">
      <a class="btn btn-sm btn-outline-secondary mr-sm-2" data-th-href="@{/register}">Зарегистрироваться</a>
      <a class="btn btn-outline-success" data-th-href="@{/login}" >Войти</a>
  </form>

  <form class="form-inline" data-th-if="${#authorization.expression('isAuthenticated()')}" data-th-action="@{/logout}" method="post">
       <button class="btn btn-outline-danger">Выйти</button>
  </form>
</nav>


<div class="container">
    <div class="row">
        <div class="col">
            <div align="right">

                <form class="btn btn-link"
                        data-th-if="${#authorization.expression('isAuthenticated()')}"
                        data-th-action="@{/logout}" method="post">
                    <button>Выйти</button>
                </form>
                <div class="btn-group" role="group" aria-label="Basic example">
                   <a class="btn btn-link" data-th-if="${#authorization.expression('isAuthenticated()')}"
                       data-th-href="@{/personalArea}">Личный кабинет</a>
                   <a class="btn btn-link" data-th-if="${#authorization.expression('hasRole(''ADMIN'')')}"
                       data-th-href="@{/admin}">Панель управления</a>
                </div>
            </div>

            <h1 align="center">Добро пожаловать</h1>

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
    <div class="col-md-6">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown button
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>

</div>
    </div>
    </div>


<div class="container">
    <div class="col">
        <form>
            <div class="row mt-3">
                <div align="center" class="card text-white" data-th-each="card : ${cards}">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnPtrPDdWd_X5VP2lYeiRIyI72CCM_aKk-eaMuo0rypMqALC8b"
                         class="card-img"
                         style="width: 18rem;">
                    <a data-th-href="@{/card/{id}(id=${card.getId()})}">
                        <div class="card-img-overlay">
                            <h5 class="card-title">[[${card.getCardname()}]]</h5>
                            <p class="card-text">[[${card.getRate()}]]</p>
                            <p class="card-text">[[${card.getDescription()}]]</p>
                        </div>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="col">
        <form>
                <div class="row mt-3">
                <div align="center" class="card text-white" data-th-each="card : ${usercards}">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnPtrPDdWd_X5VP2lYeiRIyI72CCM_aKk-eaMuo0rypMqALC8b"
                         class="card-img"
                         style="width: 18rem;">
                        <div class="card-img-overlay">
                          <h5 class="card-title">[[${card.getCardname()}]]</h5>
                          <p class="card-text">[[${card.getRate()}]]</p>
                          <p class="card-text">[[${card.getDescription()}]]</p>
                        </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
